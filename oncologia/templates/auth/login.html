{% extends "base.html" %}
<!-- Flash Messages -->
{% import "components/flash_messages.html" as flash %}

<!-- Title -->
{% block title %}Login{% endblock %}

<!-- Content -->
{% block content %}
<div class="flex flex-col h-screen justify-center items-center">
  <div class="card w-96 bg-base-200 shadow-xl px-10 py-14">
    <h1 class="text-3xl text-center">Login</h1>
    <form method="post" class="flex flex-col space-y-4 mt-4">
      {{ flash.show() }}
      {{ form.hidden_tag() }}
      {% for field in form if field.widget.input_type != 'hidden' %}
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">{{ field.label }}</span>
            {% if field.errors %}
              <span class="label-text-alt text-error">
                {{ field.errors[0] }}
              </span>
            {% endif %}
          </div>
          {{ field(class="input input-bordered w-full max-w-xs") }}
        </label>
      {% endfor %}
      <button class="btn btn-outline btn-primary" type="submit">
        Entrar
        <i data-lucide="log-in"></i>
      </button>
    </form>
  </div>
</div>
{% endblock %}
