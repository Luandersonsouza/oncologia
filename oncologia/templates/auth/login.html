    <h1 class="text-3xl text-center">Login</h1>
    <form method="post" class="flex flex-col space-y-4 mt-4">
      {{ flash.show() }}
      <label class="form-control w-full max-w-xs">
        <div class="label">
          <span class="label-text">Usu√°rio</span>
        </div>
        <input type="text" name="username" class="input input-bordered w-full max-w-xs" />
      </label>

      <label class="form-control w-full max-w-xs">
        <div class="label">
          <span class="label-text">Senha</span>
        </div>
        <input type="text" name="password" class="input input-bordered w-full max-w-xs" />
      </label>

      <button class="btn btn-outline btn-primary" type="submit">
        Entrar
        <i data-lucide="log-in"></i>
      </button>
    </form>
  </div>
</div>
